<script>
  function convertTemperature(degrees,unit)
  {
    if(unit==='c'||unit==='C')
    {
      let fahrenheit=(degrees*9/5)+32
      console.log(fahrenheit)
    }
    else if(unit==='F'||unit==='f')
    {
      let celsius=(degrees-32)*5/9
      console.log(celsius)
    }
  }

  convertTemperature(25,'c')
  convertTemperature(35,'C')
  convertTemperature(77,'f')
  convertTemperature(95,'F')
</script>
